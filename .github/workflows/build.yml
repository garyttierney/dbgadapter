on:
  push:
    branches:
      - master
      - staging
      - trying
  pull_request: {}

name: build

jobs:
  check:
    name: build-ghidra-plugin
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Download Ghidra
        run: |
          curl https://ghidradistribution.z35.web.core.windows.net/builds/ghidra-windows-latest.zip -o ghidra.zip
          unzip ghidra.zip
        shell: bash

      - name: Build with Gradle
        run: (cd frontends/ghidra && ./gradlew build -PGHIDRA_INSTALLATION_DIR=./ghidra_9.2_DEV)
